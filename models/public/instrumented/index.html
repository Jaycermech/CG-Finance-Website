<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/login_redo.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <img src="images/image.png" />
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Login</h5>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <p align="center" id="error" class="text-danger"></p>
                <p align="center">
                  <button id="resetBtn" type="reset" class="btn btn-primary">
                    Reset
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="loginBtn"
                    onclick="login()"
                  >
                    Login
                  </button>
                </p>
                <p align="center">
                  <a href="register.html">New user? Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
