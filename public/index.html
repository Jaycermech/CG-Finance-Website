<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CG Finance Web App</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Include jQuery -->
  <script src="js/login.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <img src="images/image.png">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Login</h5>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <p align="center" id="error" class="text-danger"></p>
              <p align="center">
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
              </p>
              <p align="center">
                <a href="register.html">New user? Register here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      var formData = $("#loginForm").serialize();
      $.ajax({
        type: "POST",
        url: "/login", // Update the URL to the actual endpoint of your login API
        data: formData,
        success: function(response) {
            
            sessionStorage.setItem("Useremail", document.getElementById("email").value);
          // Handle successful login, e.g., redirect to home page
          window.location.href = "home.html";
        },
        error: function(error) {
          // Handle login error, update the error message in the HTML
          $("#error").text("Invalid credentials. Please try again.");
        }
      });
    }
  </script>
</body>
</html>
