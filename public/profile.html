  <script>
    document.getElementById("logoutBtn").addEventListener("click", function () {
      // Clear session storage
      sessionStorage.clear();
      // Redirect to index.html
      window.location.href = "index.html";
    });
  </script>

  <body
    style="font-family: Arial, sans-serif; text-align: center; margin: 20px"
  >
    <!-- Edit User Form -->
    <h2 style="color: #333">Edit User</h2>
    <form
      id="editUserForm"
      style="
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        margin: 0 auto;
      "
    >
      <label
        for="emailToEdit"
        style="display: block; margin-bottom: 8px; color: #333"
        >Current Email:</label
      >
      <input
        type="email"
        id="emailToEdit"
        name="emailToEdit"
        required
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        "
      />

      <label
        for="newEmail"
        style="display: block; margin-bottom: 8px; color: #333"
        >New Email:</label
      >
      <input
        type="email"
        id="newEmail"
        name="newEmail"
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        "
      />

      <label
        for="newPassword"
        style="display: block; margin-bottom: 8px; color: #333"
        >New Password:</label
      >
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        "
      />

      <label
        for="confirmNewPassword"
        style="display: block; margin-bottom: 8px; color: #333"
        >Confirm New Password:</label
      >
      <input
        type="password"
        id="confirmNewPassword"
        name="confirmNewPassword"
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        "
      />

      <button
        type="button"
        onclick="editUser()"
        style="
          background-color: #4caf50;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Edit User
      </button>
      <p
        id="editUserMessage"
        style="margin: 10px 0 0; font-size: 14px; color: red"
      ></p>
    </form>

    <!-- Delete User Form -->
    <h2 style="color: #333">Delete User</h2>
    <form
      id="deleteUserForm"
      style="
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        margin: 20px auto;
      "
    >
      <label
        for="emailToDelete"
        style="display: block; margin-bottom: 8px; color: #333"
        >Email to Delete:</label
      >
      <input
        type="email"
        id="emailToDelete"
        name="emailToDelete"
        required
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        "
      />

      <button
        type="button"
        onclick="deleteUser()"
        style="
          background-color: #4caf50;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Delete User
      </button>
      <p
        id="deleteUserMessage"
        style="margin: 10px 0 0; font-size: 14px; color: red"
      ></p>
    </form>

    <script>
      async function editUser() {
        const emailToEdit = document.getElementById("emailToEdit").value;
        const newEmail = document.getElementById("newEmail").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmNewPassword =
          document.getElementById("confirmNewPassword").value;

        const response = await fetch("/edit-user", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            emailToEdit,
            newEmail,
            newPassword,
            confirmNewPassword,
          }),
        });

        const data = await response.json();
        const editUserMessage = document.getElementById("editUserMessage");

        editUserMessage.style.color = response.ok ? "green" : "red";
        editUserMessage.textContent = data.message;
      }

      async function deleteUser() {
        const emailToDelete = document.getElementById("emailToDelete").value;

        const response = await fetch("/delete-user", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            emailToDelete,
          }),
        });

        const data = await response.json();
        const deleteUserMessage = document.getElementById("deleteUserMessage");

        deleteUserMessage.style.color = response.ok ? "green" : "red";
        deleteUserMessage.textContent = data.message;
      }
    </script>
  </body>
