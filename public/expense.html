<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVOPS - Resource Management Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-xyz"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4cf25895bf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #555;
    }

    section {
      padding: 20px;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

  <body onload="viewExpenses()">
    <header>
      <h1>Finance Website</h1>
    </header>

    <nav>
      <a href="/home">Home</a>
      <a href="/expense">Expense</a>
      <a href="#">Budget</a>
      <a href="#">Retirement</a>
      <a href="profile.html">Profile</a>
      
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container mt-5">
            <div class="row justify-content-start"></div>
            <div class="row justify-content-start">
              <div class="col-md-12">
                <table class="table table-striped table-striped-custom">
                  <thead>
                    <tr>
                      <th>Description</th>
                      <th>Amount</th>
                      <th>Edit</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tableContent"></tbody>
                </table>
              </div>
              <button
                type="button"
                class="btn btn-success longer-button"
                data-toggle="modal"
                id="addExpensebtn1"
                data-target="#resourceModal"
              >
                Add Expense
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="container">
            <canvas id="expensesChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categories">{}</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editSpecificCategoryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resourceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="resourceModalLabel">Add New Expense</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <label for="Category">Choose Ammenity Type</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="edit_ammenity_dropdown">
                  <option value="Utilities" id="Utilities">Utilities</option>
                  <option value="Groceries" id="Groceries">Groceries</option>
                  <option value="Food" id="Food">Food</option>
                  <option value="Electronic" id="Electronics">
                    Electronics
                  </option>
                  <option value="Others" id="Others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="edit_amount_input"
                  placeholder="Enter Amount"
                />
              </div>

              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="updateExpense"
              onclick="editExpense()"
              data-dismiss="modal"
            >
              Update Expense
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="resourceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resourceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="resourceModalLabel">Add New Expense</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <label for="Category">Choose Ammenity Type</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="ammenity_dropdown">
                  <option value="Utilities">Utilities</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Food" id="Food">Food</option>
                  <option value="Electronic">Electronics</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount_input_modal"
                  placeholder="Enter Amount"
                />
              </div>

              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="addExpensebtn2"
              onclick="addExpense()"
              data-dismiss="modal"
            >
              Add Expense
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
