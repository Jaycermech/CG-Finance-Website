<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Add Retirement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #444;
        padding: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 0 10px;
      }

      nav a:hover {
        background-color: #555;
      }

      section {
        padding: 20px;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 5px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
    <script src="js/editRetirement.js"></script>
  </head>
  <body>
    <header>
      <h1>Finance Website</h1>
    </header>

    <nav>
      <a href="home.html">Home</a>
      <a href="#">Expense</a>
      <a href="#">Budget</a>
      <a href="retirement.html">Retirement</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Log Out</a>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Edit Retirement</h1>

      <div class="row">
        <!-- Left Column (col-6) -->
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                style="width: 100%"
                type="text"
                class="form-control"
                id="edit_title"
                placeholder="Enter Title"
              />
            </div>
            <div class="form-group">
              <label for="currentAge">Current Age</label>
              <input
                type="number"
                class="form-control"
                id="edit_currentAge"
                placeholder="Enter Current Age"
              />
            </div>
            <div class="form-group">
              <label for="retirementAge">Retirement Age</label>
              <input
                type="number"
                class="form-control"
                id="edit_retirementAge"
                placeholder="Enter Retirement Age"
              />
            </div>
            <div class="form-group">
              <label for="fundGoals">Fund Goals</label>
              <input
                type="number"
                class="form-control"
                id="edit_fundGoals"
                placeholder="Enter Fund Goals"
              />
            </div>
            <button
              onclick="calculateEdit()"
              type="button"
              class="btn btn-primary"
              id="re_calculate"
            >
              Re-Calculate
            </button>
          </form>
        </div>

        <!-- Right Column (col-6) -->
        <div class="col-md-6 text-center justify-content-center">
          <h2>Retirement Plan</h2>

          <h3>Annual Saving Goal</h3>
          <p id="edit_annual_saving_goal_display">Calculating</p>

          <h3>Years to Retirement</h3>
          <p id="edit_years_to_retirement_display">Calculating</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
